<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Noto+Sans+JP:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <section class="cover">
    <div class="cover__container">
      <h1 class="cover__title">TAKI</h1>
      <div class="cover__sub-title">
        <p class="cover__cursive-style">Portfolio!</p>
        <p>ようこそ、瀧彩乃のポートフォリオへ</p>
      </div>
    </div>
  </section>
  <section class="about">
    <div class="about__title">
      <h2>ABOUT</h2>
    </div>
    <div class="about__text-container">
      <div class="about__text">
        <p>
          瀧 彩乃 &frasl; Taki Ayano</br>
          1994年生まれ。</br>
          桐朋学園大学音楽学部卒業。</br>
          2016年よりクロサワ音楽教室でクラリネット講師として勤務、2018年株式会社アイランド・ブレインで営業代行業務を行う。</br>
          2020年4月よりプログラミングを独学で学び始める。</br>
        </p>
      </div>
    </div>
    <img src="./image/about.jpg" alt="about">
  </section>
  <section class="skill">
    <h2>SKILL</h2>
    <div class="skill__items programming">
      <div class="skill__item">
        <img src="./image/html5-plain.svg" alt="html">
        <p class="skill__item-title">HTML</p>
      </div>
      <div class="skill__item">
        <img src="./image/css3-plain.svg" alt="css">
        <p class="skill__item-title">CSS</p>
      </div>
      <div class="skill__item">
        <img src="./image/sass-original.svg" alt="sass">
        <p class="skill__item-title">Sass</p>
      </div>
      <div class="skill__item">
        <img src="./image/javascript-plain.svg" alt="JavaScript">
        <p class="skill__item-title">JavaScript</p>
      </div>
      <div class="skill__item">
        <img src="./image/react-original.svg" alt="react">
        <p class="skill__item-title">React</p>
      </div>
      <div class="skill__item">
        <img src="./image/gatsby-original.svg" alt="gatsby">
        <p class="skill__item-title">Gatsby</p>
      </div>
    </div>
    <div class="skill__items web-design">
      <div class="skill__item">
        <img src="./image/illustrator-line.svg" alt="illustrator">
        <p class="skill__item-title">illustrator</p>
      </div>
      <div class="skill__item">
        <img src="./image/xd-line.svg" alt="xd">
        <p class="skill__item-title">xd</p>
      </div>
    </div>
  </section>
</body>
</html>
